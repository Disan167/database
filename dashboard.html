<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Finances Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #f1f1f1;
            display: flex;
            flex-direction: column; /* Make the body a column layout */
            min-height: 100vh; /* Ensure body takes full height */
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #2d2d2d;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            color: #ff8c00;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ff8c00;
        }

        .logout {
            margin-top: 30px;
            display: block;
            color: #ff8c00;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #e77f00;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 0;
            padding: 20px;
            flex-grow: 1;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            height: 100%;
            flex-direction: column;
        }

        .main-content .toggle-btn {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1500;
        }

        .main-content {
            margin-left: 0;
            padding: 20px;
            flex-grow: 1; /* Allow main content to grow and fill available space */
            box-sizing: border-box;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            color: #ff8c00;
            font-size: 2.5rem;
            margin: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .summary,
        .expense-list,
        .charts {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: #2d2d2d;
            color: #a1a1a1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <br><br>
        <ul>
            <li><a href="userprofile.html">My Profile</a></li>
            <li><a href="addexpense.html" class="active">Add Expense</a></li>
            <li><a href="budget.html">Budget</a></li>
            <li><a href="report.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="help.html">Help/Support</a></li>
        </ul>
        <a href="logout.html" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

        <div class="logo">
            <img src="logo.png" alt="My Finances Tracker Logo">
            <h1>My Finances Tracker</h1>
        </div>

        <h3>Dashboard</h3>
        <div class="dashboard">
            <!-- Summary -->
            <div class="summary">
                <h2>Total Expenditure</h2>
                <p id="total-expenditure">$0</p>
            </div>
            <!-- Recent Expenses -->
            <div class="expense-list">
                <h2>Recent Expenses</h2>
                <table  border="3px">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="recent-expenses"></tbody>
                </table>
            </div>
            <!-- Spending Breakdown -->
            <div class="charts">
                <h2>Spending Breakdown</h2>
                <canvas id="spendingChart"></canvas>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 My Finances Tracker. All Rights Reserved.
    </footer>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    
        // Function to load dashboard data
        async function loadDashboardData() {
            try {
                // Fetch data from backend
                const response = await fetch('dashboard_data.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                const data = await response.json();
    
                // Update total expenditure
                const totalExpenditure = parseFloat(data.totalExpenditure).toFixed(2);
                document.getElementById('total-expenditure').innerText = `$${totalExpenditure}`;
    
                // Populate recent expenses table
                const expensesTable = document.getElementById('recent-expenses');
                expensesTable.innerHTML = ''; // Clear previous data
                data.recentExpenses.forEach(expense => {
                    const row = `<tr>
                        <td>${expense.date}</td>
                        <td>${expense.category}</td>
                        <td>${expense.description}</td>
                        <td>$${parseFloat(expense.amount).toFixed(2)}</td>
                    </tr>`;
                    expensesTable.innerHTML += row;
                });
    
                // Render the spending breakdown chart
                const ctx = document.getElementById('spendingChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.breakdown.categories,
                        datasets: [{
                            data: data.breakdown.amounts.map(amount => parseFloat(amount)),
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40']
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                // Display an error message in the UI
                const mainContent = document.querySelector('.main-content');
                mainContent.innerHTML += `<p style="color: red;">Error loading dashboard data: ${error.message}</p>`;
            }
        }
    
        // Call loadDashboardData when the page loads
        window.onload = loadDashboardData;
    </script>
    
    </script>
</body>
</html>
